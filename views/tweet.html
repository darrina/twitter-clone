<div class="tweet">
	<div class="content">
		<img class="avatar" src="{{ avatarUrl }}">
		<strong class="fullname">{{ fullName }}</strong>
		<span class="username">{{ handle }}</span>
		<p class="tweet-text">{{ text }}</p>
		<div class="tweet-actions">
			<ul>
				<li><span class="icon action-reply"></span> Reply</li>
				<li><span class="icon action-retweet"></span> Retweet</li>
				<li><span class="icon action-favorite"></span> Favorite</li>
				<li><span class="icon action-more"></span> More</li>
			</ul>
		</div>
		<div class="stats">
			<div class="retweets">
				<p class="num-retweets">0</p>
				<p>RETWEETS</p>
			</div>
			<div class="favorites">
				<p class="num-favorites">0</p>
				<p>FAVORITES</p>
			</div>
			<div class="users-interact"/>
			<div><time class="time timeago" datetime="{{ dateStamp }}"/></div>
		</div>
		<div class="reply">
			<img class="avatar" src="{{ avatarUrl }}">
			<textarea class="tweet-compose" placeholder="Reply to @{{ handle }}"></textarea>
		</div>
	</div>
</div>
